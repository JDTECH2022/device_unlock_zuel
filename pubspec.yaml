name: device_unlock_zuel
description: A Flutter plugin to request the device unlock screen. This plugin offers a simple way to check the user identity using the default device security.
version: 0.0.2
homepage: https://zuelpay.com

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.zuel.device_unlock
        pluginClass: DeviceUnlockPlugin
      ios:
        pluginClass: DeviceUnlockPlugin

